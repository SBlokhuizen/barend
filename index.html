<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Barend Generator is verhuisd</title>
    <meta name="description" content="De Barend Generator is verhuisd naar een nieuwe locatie." />
    <link rel="icon" type="image/jpeg" href="assets/images/barend_icon.jpeg" />
    <style>
        :root {
            --bg: #0f1226;
            --card: #161a36;
            --accent: #6ee7f5;
            --accent-2: #9b8cff;
            --accent-3: #4ade80;
            --muted: #9aa3b2;
            --text: #e8ebff;
            --danger: #ff4d6d;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.45), 0 2px 10px rgba(0, 0, 0, 0.25);
            --radius: 16px;
            --morph-y-offset: -72.5%;
        }
        @media (min-width: 769px) {
            :root {
                --morph-y-offset: -77.5%;
            }
        }
        * {
            box-sizing: border-box;
        }
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background:
                radial-gradient(1200px 600px at 10% -10%, #1a1f46 0%, transparent 60%),
                radial-gradient(900px 500px at 110% 10%, #1a2b4a 0%, transparent 60%),
                linear-gradient(180deg, #0b0e1d 0%, #0f1226 60%, #0b0e1d 100%);
            color: var(--text);
            font:
                16px/1.5 "Inter",
                system-ui,
                -apple-system,
                Segoe UI,
                Roboto,
                Helvetica,
                Arial;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-align: center;
        }
        .wrap {
            width: min(880px, calc(100% - 48px));
            max-width: 880px;
            display: grid;
            gap: 22px;
            align-content: center;
            margin: 0;
        }
        .title-link {
            text-decoration: none;
            color: inherit;
            cursor: pointer;
        }
        .card {
            background:
                linear-gradient(
                    135deg,
                    rgba(110, 231, 245, 0.08),
                    rgba(155, 140, 255, 0.06)
                )
                padding-box,
                linear-gradient(
                    135deg,
                    rgba(110, 231, 245, 0.35),
                    rgba(155, 140, 255, 0.35)
                )
                border-box;
            border: 1px solid transparent;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 40px;
            backdrop-filter: blur(10px);
        }
        .title {
            font-weight: 800;
            letter-spacing: 0.3px;
            font-size: clamp(36px, 2.4vw, 30px);
            margin: 0 0 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .title-text {
            background: none;
            -webkit-background-clip: inherit;
            background-clip: inherit;
            color: inherit;
        }
        .message {
            font-size: clamp(18px, 1.8vw, 24px);
            font-weight: 600;
            margin-top: 20px;
            color: var(--muted);
        }
        .link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--accent), #6fd4ff);
            color: #02131a;
            font-weight: 700;
            border-radius: 12px;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(110, 231, 245, 0.22);
            transition: transform 0.1s ease;
        }
        .link:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(110, 231, 245, 0.25);
        }
        .link:active {
            transform: translateY(1px);
        }
        @media (max-width: 680px) {
            .wrap {
                width: calc(100% - 24px);
            }
        }
    </style>
</head>
<body>
    <div class="wrap" role="main">
        <header class="card">
            <h1 class="title">
                <span class="title-text">Barend Generator</span>
            </h1>
            <p class="message">
                De Barend Generator is verhuisd naar een nieuwe locatie.
            </p>
            <a href="https://barendgenerator.nl" class="link">
                Ga naar barendgenerator.nl
            </a>
        </header>
    </div>
</body>
</html>
